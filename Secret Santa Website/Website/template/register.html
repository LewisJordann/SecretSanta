<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='register.css') }}">
    </head>
    <body>
        <div class="center">
            <h1>Register</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p>{{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="post">
                <div class="txt_field">
                    <input type="text" name="signupEmail" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="signupPassword" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="signupConfirmPassword" required>
                    <span></span>
                    <label>Confirm Password</label>
                </div>
                <input type="submit" value="Create Account">
                <div class="login_link">
                    Have an account? <a href="/login">Login</a>
                </div>
            </form>
        </div>
    </body>
</html>
